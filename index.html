    <script src="./data/math.json"></script>

    <script type="module">

      const max = data.length;
      const result = document.querySelector("#result");
      const resultCount = document.querySelector(".resultCount");

      result.innerHTML = "";

      console.log(max);

      /* 最初のロード時 */
      onload = async () => {

        for (let i = 0; i < max; i++) {

          result.innerHTML += '<div class="table">' + '<div class="item_title">' + data[i].title + '</div>' + '<div class="item_ex' + i + '"></div>' + '</div>';

          let item_ex = [];

          item_ex[i] = document.querySelector(".item_ex" + i);

          katex.render(data[i].explanation, item_ex[i], { throwOnError: false });

        };

        resultCount.innerHTML = '<b>' + max + '</b> 件見つかりました（' + max + '件中）';

      };


      /* 検索ボタン押下時 */
      document.getElementById('text').addEventListener('keyup',

        async () => {

          if (text.value != "") {

            result.innerHTML = "";

            let kensaku = text.value;

            let count = 0;

            for (let j = 0; j < max; j++) {

              if (data[j].title.indexOf(kensaku) != -1 || data[j].explanation.indexOf(kensaku) != -1 || data[j].proof.indexOf(kensaku) != -1 || data[j].remarks.indexOf(kensaku) != -1) {

                result.innerHTML += '<div class="table">' + '<div class="item_title">' + data[j].title + '</div>' + '<div class="item_ex' + j + '"></div>' + '</div>';

                let item_ex = [];

                item_ex[j] = document.querySelector(".item_ex" + j);

                katex.render(data[j].explanation, item_ex[j], { throwOnError: false });

                count += 1;


              } else {

              };

            };

            resultCount.innerHTML = '<b>' + count + '</b> 件見つかりました（' + max + '件中）';

          } else {

            window.location.reload();
          };

        }

      );

    </script>
